<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Application Portal</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --success: #059669;
            --danger: #dc2626;
            --bg-light: #f8fafc;
            --bg-dark: #0f172a;
            --text-light: #334155;
            --text-dark: #e2e8f0;
            --border-light: #e2e8f0;
            --border-dark: #334155;
            --card-light: #ffffff;
            --card-dark: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.2s ease-in-out;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            background: var(--bg-light);
            color: var(--text-light);
            min-height: 100vh;
        }

        body.dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 1.5rem 2rem;
            background: var(--card-light);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .dark-mode .header {
            background: var(--card-dark);
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 3s ease infinite;
        }

        @keyframes gradientText {
            0%, 100% {
                filter: hue-rotate(0deg);
            }
            50% {
                filter: hue-rotate(60deg);
            }
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            background: var(--bg-light);
        }

        .dark-mode .theme-toggle {
            background: var(--bg-dark);
        }

        .progress-container {
            margin-bottom: 3rem;
            padding: 2rem;
            background: var(--card-light);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .dark-mode .progress-container {
            background: var(--card-dark);
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 1rem;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--border-light);
            transform: translateY(-50%);
        }

        .dark-mode .progress-bar::before {
            background: var(--border-dark);
        }

        .progress-step {
            position: relative;
            width: 25%;
            text-align: center;
        }

        .step-number {
            width: 2.5rem;
            height: 2.5rem;
            background: var(--card-light);
            border: 2px solid var(--border-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.5rem;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .dark-mode .step-number {
            background: var(--card-dark);
            border-color: var(--border-dark);
        }

        .step-number.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 0 0 4px rgb(37 99 235 / 0.2);
        }

        .step-number.completed {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .step-label {
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }

        .form-section {
            display: none;
            background: var(--card-light);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            margin-bottom: 2rem;
        }

        .dark-mode .form-section {
            background: var(--card-dark);
        }

        .form-section.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(1rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-light);
        }

        .dark-mode .section-title {
            border-color: var(--border-dark);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-light);
            border-radius: 0.5rem;
            background: var(--bg-light);
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.2s;
        }

        .dark-mode input,
        .dark-mode select,
        .dark-mode textarea {
            background: var(--bg-dark);
            border-color: var(--border-dark);
            color: var(--text-dark);
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 2rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-light);
        }

        .dark-mode .btn-secondary {
            border-color: var(--border-dark);
            color: var(--text-dark);
        }

        .btn-secondary:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .dark-mode .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .error {
            color: var(--danger);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .loading.active {
            display: flex;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            background: white;
            color: var(--text-light);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            display: none;
            animation: slideUp 0.3s ease-out;
        }

        .toast.success {
            background: var(--success);
            color: white;
        }

        .toast.error {
            background: var(--danger);
            color: white;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(1rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                padding: 1rem;
                margin-bottom: 2rem;
            }

            .progress-container {
                padding: 1rem;
            }

            .step-label {
                display: none;
            }

            .form-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Career Application Portal</h1>
            <button class="theme-toggle" aria-label="Toggle dark mode">🌙</button>
        </header>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-step">
                    <div class="step-number active">1</div>
                    <div class="step-label">Personal Info</div>
                </div>
                <div class="progress-step">
                    <div class="step-number">2</div>
                    <div class="step-label">Education</div>
                </div>
                <div class="progress-step">
                    <div class="step-number">3</div>
                    <div class="step-label">Experience</div>
                </div>
                <div class="progress-step">
                    <div class="step-number">4</div>
                    <div class="step-label">Final Details</div>
                </div>
            </div>
        </div>

        <form id="jobApplicationForm">
            <!-- Personal Information -->
            <div class="form-section active" id="step1">
                <h2 class="section-title">Personal Information</h2>
                <div class="grid">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="middleName">Middle Name</label>
                        <input type="text" id="middleName" name="middleName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="grid">
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address *</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>

                <div class="grid">
                    <div class="form-group">
                        <label for="dob">Date of Birth *</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label>Gender *</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="male" name="gender" value="male" required>
                                <label for="male">Male</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Female</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="other" name="gender" value="other">
                                <label for="other">Other</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn-secondary" disabled>Previous</button>
                    <button type="button" class="btn-primary" onclick="nextStep(1)">Next</button>
                </div>
            </div>

            <!-- Education -->
            <div class="form-section" id="step2">
                <h2 class="section-title">Education</h2>
                <div id="educationFields">
                    <div class="education-entry">
                        <div class="grid">
                            <div class="form-group">
                                <label for="degree1">Degree/Qualification *</label>
                                <input type="text" id="degree1" name="education[0].degree" required>
                            </div>
                            <div class="form-group">
                                <label for="institution1">Institution *</label>
                                <input type="text" id="institution1" name="education[0].institution" required>
                            </div>
                            <div class="form-group">
                                <label for="yearCompleted1">Year Completed *</label>
                                <input type="number" id="yearCompleted1" name="education[0].yearCompleted" min="1950" max="2024" required>
                            </div>
                            <div class="form-group">
                                <label for="grade1">Grade/Percentage *</label>
                                <input type="number" id="grade1" name="education[0].grade" min="0" max="100" step="0.01" required>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn-secondary" onclick="addEducationField()">Add More Education</button>

                <div class="button-group">
                    <button type="button" class="btn-secondary" onclick="previousStep(2)">Previous</button>
                    <button type="button" class="btn-primary" onclick="nextStep(2)">Next</button>
                </div>
            </div>

            <!-- Experience -->
            <div class="form-section" id="step3">
                <h2 class="section-title">Work Experience</h2>
                <div id="experienceFields">
                    <div class="experience-entry">
                        <div class="grid">
                            <div class="form-group">
                                <label for="company1">Company Name</label>
                                <input type="text" id="company1" name="experience[0].company">
                            </div>
                            <div class="form-group">
                                <label for="position1">Position</label>
                                <input type="text" id="position1" name="experience[0].position">
                            </div>
                        </div>
                        <div class="grid">
                            <div class="form-group">
                                <label for="startDate1">Start Date</label>
                                <input type="date" id="startDate1" name="experience[0].startDate">
                            </div>
                            <div class="form-group">
                                <label for="endDate1">End Date</label>
                                <input type="date" id="endDate1" name="experience[0].endDate">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="responsibilities1">Responsibilities</label>
                            <textarea id="responsibilities1" name="experience[0].responsibilities" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn-secondary" onclick="addExperienceField()">Add More Experience</button>

                <div class="button-group">
                    <button type="button" class="btn-secondary" onclick="previousStep(3)">Previous</button>
                    <button type="button" class="btn-primary" onclick="nextStep(3)">Next</button>
                </div>
            </div>

            <!-- Final Details -->
            <div class="form-section" id="step4">
                <h2 class="section-title">Final Details</h2>
                <div class="form-group">
                    <label>Position Type *</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="fullTime" name="positionType" value="fullTime" required>
                            <label for="fullTime">Full Time</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="partTime" name="positionType" value="partTime">
                            <label for="partTime">Part Time</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="contract" name="positionType" value="contract">
                            <label for="contract">Contract</label>
                        </div>
                    </div>
                </div>

                <div class="grid">
                    <div class="form-group">
                        <label for="expectedSalary">Expected Salary (USD) *</label>
                        <input type="number" id="expectedSalary" name="expectedSalary" required>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Available Start Date *</label>
                        <input type="date" id="startDate" name="startDate" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I certify that all information provided is true and complete to the best of my knowledge *</label>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn-secondary" onclick="previousStep(4)">Previous</button>
                    <button type="submit" class="btn-primary">Submit Application</button>
                </div>
            </div>
        </form>
    </div>

    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Dark mode toggle
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeToggle.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
        });

        // Form navigation
        let currentStep = 1;

        function showStep(step) {
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(`step${step}`).classList.add('active');
            
            document.querySelectorAll('.step-number').forEach((number, index) => {
                if (index + 1 < step) {
                    number.classList.add('completed');
                    number.classList.remove('active');
                } else if (index + 1 === step) {
                    number.classList.add('active');
                    number.classList.remove('completed');
                } else {
                    number.classList.remove('active', 'completed');
                }
            });

            currentStep = step;
        }

        function nextStep(step) {
            if (validateStep(step)) {
                showStep(step + 1);
            }
        }

        function previousStep(step) {
            showStep(step - 1);
        }

        function validateStep(step) {
            const currentSection = document.getElementById(`step${step}`);
            const requiredFields = currentSection.querySelectorAll('[required]');
            let valid = true;

            requiredFields.forEach(field => {
                if (!field.value) {
                    valid = false;
                    field.classList.add('error');
                    if (!field.nextElementSibling?.classList.contains('error-message')) {
                        const error = document.createElement('div');
                        error.className = 'error error-message';
                        error.textContent = 'This field is required';
                        field.parentNode.insertBefore(error, field.nextSibling);
                    }
                } else {
                    field.classList.remove('error');
                    const error = field.nextElementSibling;
                    if (error?.classList.contains('error-message')) {
                        error.remove();
                    }
                }
            });

            return valid;
        }

        // Dynamic form fields
        function addEducationField() {
            const container = document.getElementById('educationFields');
            const index = container.children.length;
            
            const template = `
                <div class="education-entry">
                    <hr style="margin: 2rem 0">
                    <div class="grid">
                        <div class="form-group">
                            <label for="degree${index + 1}">Degree/Qualification *</label>
                            <input type="text" id="degree${index + 1}" name="education[${index}].degree" required>
                        </div>
                        <div class="form-group">
                            <label for="institution${index + 1}">Institution *</label>
                            <input type="text" id="institution${index + 1}" name="education[${index}].institution" required>
                        </div>
                        <div class="form-group">
                            <label for="yearCompleted${index + 1}">Year Completed *</label>
                            <input type="number" id="yearCompleted${index + 1}" name="education[${index}].yearCompleted" min="1950" max="2024" required>
                        </div>
                        <div class="form-group">
                            <label for="grade${index + 1}">Grade/Percentage *</label>
                            <input type="number" id="grade${index + 1}" name="education[${index}].grade" min="0" max="100" step="0.01" required>
                        </div>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', template);
        }

        function addExperienceField() {
            const container = document.getElementById('experienceFields');
            const index = container.children.length;
            
            const template = `
                <div class="experience-entry">
                    <hr style="margin: 2rem 0">
                    <div class="grid">
                        <div class="form-group">
                            <label for="company${index + 1}">Company Name</label>
                            <input type="text" id="company${index + 1}" name="experience[${index}].company">
                        </div>
                        <div class="form-group">
                            <label for="position${index + 1}">Position</label>
                            <input type="text" id="position${index + 1}" name="experience[${index}].position">
                        </div>
                    </div>
                    <div class="grid">
                        <div class="form-group">
                            <label for="startDate${index + 1}">Start Date</label>
                            <input type="date" id="startDate${index + 1}" name="experience[${index}].startDate">
                        </div>
                        <div class="form-group">
                            <label for="endDate${index + 1}">End Date</label>
                            <input type="date" id="endDate${index + 1}" name="experience[${index}].endDate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="responsibilities${index + 1}">Responsibilities</label>
                        <textarea id="responsibilities${index + 1}" name="experience[${index}].responsibilities" rows="3"></textarea>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', template);
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Form submission
        document.getElementById('jobApplicationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (validateStep(4)) {
                const formData = new FormData(this);
                const data = {};
                
                // Convert FormData to nested object structure
                for (let [key, value] of formData.entries()) {
                    if (key.includes('[')) {
                        // Handle array fields (education and experience)
                        const [arrayName, index, field] = key.match(/([^\[]+)\[(\d+)\]\.(.+)/).slice(1);
                        if (!data[arrayName]) data[arrayName] = [];
                        if (!data[arrayName][index]) data[arrayName][index] = {};
                        data[arrayName][index][field] = value;
                    } else {
                        // Handle regular fields
                        data[key] = value;
                    }
                }

                // Show loading spinner
                document.querySelector('.loading').classList.add('active');

                try {
                    const response = await fetch('https://dummy.com/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        showToast('Application submitted successfully!');
                        this.reset();
                        showStep(1);
                    } else {
                        throw new Error('Submission failed');
                    }
                } catch (error) {
                    showToast('Failed to submit application. Please try again.', 'error');
                } finally {
                    document.querySelector('.loading').classList.remove('active');
                }
            }
        });
    </script>
</body>
</html>
